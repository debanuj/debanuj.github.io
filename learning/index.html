	{

for(var j=0;j<20;j++)
		
{
			
var a=[];

newElement.style.width="150px";
newElement.className="a";			
newElement.style.height="150px";
			
newElement.style.float="left";
			
newElement.style.position="relative";
			
newElement.style.marginTop="50px";
			
newElement.style.marginLeft="100px";
			
k[l]=l+"";

{

newElement.style.width="25px";
					
newElement.style.marginRight="0px";
				
}
				
else
				
{	
				
newElement.innerHTML="+"+a[i];
				
newElement.style.marginTop="10px";
				
newElement.style.marginLeft="46px";
				
newElement.style.width="25px";
				
newElement.style.marginRight="0px";
				
}
			
document.getElementById(k[l]).appendChild(newElement);
			
}
			
var newElement=document.createElement("input");
			
newElement.style.position="relative";
			
newElement.style.float="left";
			
newElement.display="span";
			
newElement.type="text";
			
newElement.style.width="60px";
			
newElement.style.marginTop="10px";
			
newElement.style.marginLeft="10px";
			
newElement.name=a[0]+a[1];
			
newElement.id=l+""+l;
	
newElement.className="b";		
newElement.onkeyup=function(){f3(this);f2(this);};
newElement.onblur=function(){f4(this)};

newElement.dir="rtl";			
document.getElementById(k[l]).appendChild(newElement);
			
console.log(a[0],a[1]);
			
l++;
		
}
	
}


	
function f2(x)
	
{				
if(x.value.localeCompare(x.name))
			
x.style.border="2px solid red";

else
x.style.border="2px solid green";
			
}



function f3(x)
{
//var n=x.value.length;
x.setSelectionRange(0,0);
}

function f4(x)
{
if(!x.value)
x.style.border="0px";
}
